{% extends 'base.html' %}

{% block content %}
<h1 class="header">Bookinger</h1>
{% if events|length == 0 %}
<p class="header">Der er ingen bookinger i kalenderen</p>
{% else %}
<div class="center">
    <table class="oversigt-table">
      <thead>
        <tr>
            <th>
              Bruger
            </th>
            <th>
              Start
            </th>
            <th>
              Slut
            </th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}
          <tr>
              <td>
                {{event.summary}}
              </td>
              <td>
                {{event.start}}
              </td>
              <td>
                {{event.end}}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endif %}

<div class="center">
  <a href="{% url 'index' %}" class="sml-button">Tilbage</a>
</div>

<br>

{% endblock %}
